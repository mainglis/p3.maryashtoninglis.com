<!-- ______Choose Activities___________________________________________________ -->
<section id='choose_activity'>
	<img src="images/activity.gif">
	<div class='grid-row'>
		<div id='activity_labels'>	
			
		<div id='sk-wrapper' class='grid-col span_1_of_5'>
			<!-- <button>A button element</button> -->
			<input CHECKED type='radio' name='type' value='sk' id='sk'> 
			<label for='sk'>Soup Kitchen and Food Pantry</label> 
		</div>

		<div id='ct-wrapper' class='grid-col span_1_of_5'>
			<input type='radio' name='type' value='ct' id='ct'> 
			<label for='ct'>Community Tables</label>
		</div>

		<div id='mg-wrapper' class='grid-col span_1_of_5'>
			<input type='radio' name='type' value='mg' id='mg'> 
			<label for='mg'>McKinley Garden</label>
		</div>

		<div id='it-wrapper' class='grid-col span_1_of_5'>
			<input type='radio' name='type' value='it' id='it'> 
			<label for='it'>Web and Data Management</label>
		</div>

		<div id='arts-wrapper' class='grid-col span_1_of_5'>
			<input type='radio' name='type' value='arts' id='arts'> 
			<label for='arts'>Arts and Special Events</label>
		</div>
			
	</div> <!-- close grid-row' -->

	<div class='clear'></div>

</section>

<div class='clear'></div>

<!-- ______Availability___________________________________________________ -->

<section id='available'>
	<img src="images/availability.gif">
	<div id='datepick' class='grid-col span_1_of_2'>
		<label for="from">From</label>
		<input type="text" id="from" name="from">
		<label for="to">to</label>
		<input type="text" id="to" name="to">
	</div>
	<div id='days' class='grid-col span_1_of_2'>
		<label for='message'>Days and Times</label><br>
		<!-- <input type="message" id="days" name="days"> -->
		<textarea type='message' class='message-days' name='message-days'></textarea><br>
	</div>
	<div class='clear'></div>
</section> <!-- close <section id='available'> -->
<!-- ______About___________________________________________________ -->
<section id='about'>
	<img src="images/about.gif">
	<div class='grid-row'>
		<label for='message'>What skills do you have that you think would be relevant to your volunteer experience?</label><br>
		<textarea id='message' class='message-skills' name='message-skills'></textarea><br>
	</div>
	<div class='grid-row'>
		<label for='message'>What motivates you to want to volunteer with us?</label><br>
		<textarea id='message' class='message-reason' name='message-reason'></textarea><br>
	</div>

</section> <!-- close <section id='about'> -->
